services:
 - elasticsearch
 - postgresql
language: python
python:
 - 2.7
 - 3.6


addons:
  apt:
    sources:
    - elasticsearch-5.x
    packages:
    - elasticsearch
    - oracle-java8-set-default

env:
- RUN_LINTS=true
- ES_VERSION=5.6.10

cache: pip

before_install: bash -xe travis/before-install.sh
install: pip install -r requirements-dev.txt
script: bash -xe travis/test-script.sh
