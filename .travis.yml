language: python
services:
- postgresql
- elasticsearch
addons:
  apt:
    sources:
    - elasticsearch-5.x
    packages:
    - elasticsearch
    - oracle-java8-set-default
stages:
- lint
- test
- deploy
env:
  NOTIFICATIONS_URL: http://127.0.0.1:8080
  PEEWEE_URL: postgres://postgres:@localhost/pacifica_metadata
".script": &1
- pip install .
- export METADATA_CPCONFIG="$PWD/server.conf"
- cd tests
- >
  coverage run --include='*/site-packages/pacifica/metadata/*' core/cmd_test.py dbchk --equal;
  ret_val=$?;
  if [[ $ret_val == 0 ]] ; then exit -1; fi;
- >
  coverage run --include='*/site-packages/pacifica/metadata/*' -a core/cmd_test.py dbchk;
  ret_val=$?;
  if [[ $ret_val == 0 ]] ; then exit -1; fi;
- coverage run --include='*/site-packages/pacifica/metadata/*' -a core/cmd_test.py dbsync
- coverage run --include='*/site-packages/pacifica/metadata/*' -a core/cmd_test.py dbsync
- coverage run --include='*/site-packages/pacifica/metadata/*' -a core/cmd_test.py dbchk
- coverage run --include='*/site-packages/pacifica/metadata/*' -a -m pytest -xv orm elastic core
- coverage run --include='*/site-packages/pacifica/metadata/*' -a -m pytest -xv rest
- coverage report -m --fail-under 100
".before_script": &2
- psql -c 'create database pacifica_metadata;' -U postgres
- pushd tests; python cherrypy_catch_test.py & echo $! > cherrypy-catch.pid; popd;
jobs:
  include:
  - stage: lint
    python: 3.6
    script: pre-commit run -a
  - python: 2.7
    script: pre-commit run -a
  - stage: test
    script: *1
    before_script: *2
    python: 3.6
  - script: *1
    before_script: *2
    python: 2.7
  - stage: deploy
    services: []
    language: python
    before_install: skip
    script: skip
    python: 3.6
    deploy:
      skip_cleanup: true
      provider: pypi
      user: dmlb2000
      distributions: sdist bdist_wheel
      password:
        secure: 
      on:
        tags: true
  - services: []
    language: python
    before_install: skip
    script: skip
    python: 2.7
    deploy:
      skip_cleanup: true
      provider: pypi
      user: dmlb2000
      distributions: bdist_wheel
      password:
        secure: 
      on:
        tags: true
install:
- pip install -r requirements-dev.txt
