services:
 - postgresql
 - elasticsearch
language: python
python:
 - 2.7
 - 3.5

matrix:
  exclude:
    - python: 3.5
  include:
    - python: 3.5
      env: RUN_LINTS=true
    - python: 2.7
      env: RUN_LINTS=true
cache: pip

before_install: bash -xe travis/before-install.sh
install: pip install -r requirements-dev.txt
script: bash -xe travis/test-script.sh
